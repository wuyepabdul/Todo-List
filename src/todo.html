<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="todo-div">
      <ul class="todo-ul">
        <li class="todo-li">
          <h1>Today's To Do</h1>
          <p><i class="fas fa-sync-alt"></i></p>
        </li>
        <li class="todo-li">
          <input
            type="text"
            class="todo-input"
            placeholder="Add to your list..."
          />
        </li>
        <li class="todo-li">
          <div class="todo-input-div">
            <input type="checkbox" />
            <input type="text" class="todo-input" value="wash dishes" />
          </div>
          <p><i class="fas fa-ellipsis-v"></i></p>
        </li>
        <li class="todo-li">
          <div class="todo-input-div">
            <input type="checkbox" />
            <input type="text" class="todo-input" value="complete to do list" />
          </div>
          <p><i class="fas fa-ellipsis-v"></i></p>
        </li>
        <li class="todo-li">
            <div class="todo-input-div">
              <input type="checkbox" />
              <input type="text" class="todo-input" value="complete to do list" />
            </div>
            <p><i class="fas fa-ellipsis-v"></i></p>
          </li>
          <li><button type='button' class='clear-btn'>Clear All completed</button></li>
      </ul>
    </div>
  </body>
</html>
